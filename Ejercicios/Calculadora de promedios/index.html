<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <script src="assets/js/promedios.js"></script>
    <script src="assets/js/decoracion.js"></script>


</head>
<body>
    <form action="">
        <fieldset>
            <legend><h1>Calculadora de Promedio de Calificaciones</h1></legend>
        </fieldset>
        <fieldset>
            <h2>Ingresa tu calificación:</h2>
            <input type="number" id="calificacion" placeholder="Ingresa calificación">
            <button type="button" onclick="agregarCalificacion()">Agregar</button>
            <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
            <button type="button" onclick="limpiarCalificaciones()">Limpiar</button>

            
        </fieldset>
        <fieldset>
            <h2>Calificaciones Ingresadas:</h2>
            <table id="tablaCalificaciones" border="1" cellspacing="0" cellpadding="5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Calificación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas -->
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <h2 id="resultado"></h2>
        </fieldset>
    </form>

</body>
</html>

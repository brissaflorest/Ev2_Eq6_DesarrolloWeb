<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color</title>
</head>

<body>
    <label for="txtColorFondo">Color:</label>
    <input id="txtColorFondo" type="color" name="txtColorFondo"><br><br>
    <button type="button" onclick="cambiarColor()">Aceptar</button>

    <script>
        function cambiarColor() {
            let color = document.getElementById('txtColorFondo').value;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>

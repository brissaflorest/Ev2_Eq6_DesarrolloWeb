<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar y Mostrar un Elemento</title>
</head>

<body>
    <!-- BotÃ³n para alternar visibilidad -->
    <button onclick="toggleImagen()">DAB DAB DAB</button> <!-- toggle es para alternar -->

    <!-- Imagen que se va a mostrar/ocultar -->
    <img id="imagenEjemplo" src="https://img.freepik.com/vector-premium/gato-lindo-vector-esta-pose-dabbing_995281-1950.jpg" alt="Gato Haciendo un DAB" style="display: none; margin: 20px auto;">

    <script>
        function toggleImagen() {
            let imagen = document.getElementById('imagenEjemplo');
            if (imagen.style.display === 'none') {
                imagen.style.display = 'block';
            } else {
                imagen.style.display = 'none';
            }
        }
    </script>
</body>
</html>
